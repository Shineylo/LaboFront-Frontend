<section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Veuillez rentrer votre login et mot de passe!</p>
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="in-utilisateur" class="form-control form-control-lg" />
                        <label class="form-label" for="in-utilisateur" formControlName="user">Utilisateur</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="in-password" class="form-control form-control-lg" />
                        <label class="form-label" for="in-password" formControlName="password">Mot de passe</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </div>
                </form> 
                <div>
                <p class="mb-0">Pas de compte ? <a routerLink="../register" class="text-white-50 fw-bold">S'enregistrer</a>
                </p>
                </div> 
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
